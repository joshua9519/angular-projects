<form #f="ngForm" (ngSubmit)="create(f.value)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input ngModel required class="form-control" minlength="5" name="courseName" id="courseName" #courseName="ngModel">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">Course name required</div>
            <div *ngIf="courseName.errors.minlength">Course name must be minimum {{ courseName.errors.minlength.requiredLength }} characters long</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel required class="form-control" name="category" id="category" #category="ngModel">
            <option value=""></option>
            <option 
                *ngFor="let category of categories"
                [value]="category.id">
                {{ category.name }}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category required</div>
    </div>
    <div class="checkbox">
        <label for="hasGuarantee">
            <input ngModel id="hasGuarantee" name="hasGuarantee" type="checkbox"> 30-day money-back guarantee
        </label>
    </div>
    <p>{{ f.value | json }}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
